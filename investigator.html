<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigator Portal | CyberGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
        .login-screen {
            max-width: 400px;
            margin: 10vh auto;
            text-align: center;
        }

        .dashboard {
            display: none;
            /* Hidden by default */
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-investigating {
            background: rgba(0, 242, 255, 0.2);
            color: #00f2ff;
        }

        .status-found {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-closed {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .complaint-list {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .complaint-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .complaint-id {
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.1rem;
        }

        .detail-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .detail-item strong {
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }

        select.status-select {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            text-align: right;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a2e;
            border: 1px solid var(--primary-color);
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">Cyber<span>Guard</span> <small
                        style="font-size: 0.8rem; color: var(--text-muted); margin-left:10px;">Investigator
                        Portal</small></div>
                <div id="navActions" style="display: none;">
                    <a href="index.html" class="btn btn-secondary"
                        style="padding: 8px 16px; font-size: 0.9rem;">Logout</a>
                </div>
            </nav>
        </header>

        <main>
            <!-- Login Screen -->
            <div id="loginScreen" class="card login-screen animate-in">
                <h2 style="margin-bottom: 1.5rem;">Access Control</h2>
                <div class="form-group">
                    <label>Enter Passkey</label>
                    <input type="password" id="passkey" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button id="loginBtn" class="btn btn-primary" style="width: 100%;">Authenticate</button>
                <p id="loginError" style="color: var(--secondary-color); margin-top: 1rem; display: none;">Invalid
                    Passkey</p>
                <p style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-muted);">Safe Mode: Use 'admin123'</p>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard animate-in">

                <!-- Heatmap Section -->
                <div
                    style="margin-bottom: 2rem; background: rgba(255, 255, 255, 0.03); padding: 1rem; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.05);">
                    <h3 style="color: var(--primary-color); margin-bottom: 1rem;">ðŸ”¥ Red Zone Heatmap</h3>
                    <div id="heatmap" style="height: 300px; width: 100%; border-radius: 4px; z-index: 1;"></div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                    <h2>Active Complaints</h2>
                    <div style="display: flex; gap: 10px;">
                        <select id="statusFilter" class="form-control"
                            style="width: auto; padding: 5px 10px; background: #000; color: #fff; border: 1px solid #333;">
                            <option value="All">All Statuses</option>
                            <option value="Pending">Pending</option>
                            <option value="Investigating">Investigating</option>
                            <option value="Found">Found</option>
                            <option value="Closed">Closed</option>
                        </select>
                        <button class="btn btn-secondary" onclick="renderComplaints()">Refresh Data</button>
                    </div>
                </div>

                <div id="complaintsContainer" class="complaint-list">
                    <!-- Complaints will be injected here -->
                    <p style="text-align: center; color: var(--text-muted); margin-top: 2rem;">Loading data...</p>
                </div>
            </div>

            <!-- Chat Modal -->
            <div id="chatModal" class="modal">
                <div class="modal-content">
                    <div
                        style="padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between;">
                        <h3 style="color: var(--primary-color);">Investigator Chat Link</h3>
                        <span style="cursor: pointer; font-size: 1.5rem;" onclick="closeChat()">&times;</span>
                    </div>
                    <div class="chat-container"
                        style="margin-top: 0; height: 500px; border: none; background: transparent;">
                        <div class="chat-messages" id="adminChatHistory"></div>
                        <div class="chat-input-area">
                            <input type="file" id="adminFileInput" style="display: none;">
                            <button id="adminAttachBtn" class="icon-btn" title="Send File/Image">ðŸ“Ž</button>
                            <input type="text" id="adminChatInput" placeholder="Reply to user...">
                            <button id="adminSendBtn" class="btn btn-primary">Reply</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Preview Modal -->
            <div id="imageModal" class="modal" style="display: none; align-items: center; justify-content: center;">
                <span
                    style="position: absolute; top: 20px; right: 30px; font-size: 3rem; color: #fff; cursor: pointer; z-index: 1001;"
                    onclick="closeImageModal()">&times;</span>
                <img class="modal-content-img" id="fullImage"
                    style="max-width: 90%; max-height: 90vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.8);">
            </div>

        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/investigator.js"></script>
</body>

</html>
